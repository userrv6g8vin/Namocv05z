<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namo SAU - Frontend Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 200px;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #ffd700;
        }

        .nav-menu li a.active {
            color: #ffd700;
        }

        .cta-button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: white;
            color: black;
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60vh;
            padding: 60px 0;
        }

        .content-left {
            flex: 1;
            max-width: 500px;
        }

        .content-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 60px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background: url('images/image1.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }

        /* Tech Stack */
        .tech-stack {
            text-align: center;
            margin-top: 40px;
        }

        .tech-stack h3 {
            font-size: 18px;
            margin-bottom: 30px;
            color: white;
        }

        .tech-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tech-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .tech-icon:hover {
            transform: scale(1.1);
        }

        .tech-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Namo SAU</div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
                <a href="contact.html" class="cta-button">Let's talk</a>

        </header>

        <main class="main-content">

                        </svg>
                    </a>
                </div>
            </div>

            <div class="content-right">
                <div class="profile-image">

            </div>
        </main>

            </div>
        </div>
    </div>
</body>
</html>
